version: '3'

services:
  nginx:
    image: nginx:1337
    build: ./requirements/nginx
    volumes:
      - wordpress_vol:/var/www/html/habouiba.42.fr
    ports:
      - 80:80
      - 443:443
    hostname: nginx
    init: true
    networks:
      - inception
    depends_on:
      - db
      - wp
  db:
    image: mariadb:1337
    build: ./requirements/mariadb
    volumes:
      - /Users/habouiba/goinfre/data:/var/lib/mysql
    networks:
      - inception
    hostname: mariadb
    init: true
    env_file:
        - ./.env
  wp:
    image: wordpress:1337
    build: ./requirements/wordpress
    init: true
    networks:
      - inception
    volumes:
      - wordpress_vol:/var/www/html/habouiba.42.fr
      - ./requirements/wordpress/conf/www.conf:/etc/php/7.4/fpm/pool.d/www.conf
    depends_on:
      - db
      - redis
    env_file:
        - ./.env
    hostname: wp

  redis:
    image: redis:1337
    build: ./requirements/bonus/redis
    hostname: redis
    init: true

  ftp:
    image: ftp:1337
    build: ./requirements/bonus/ftp
    init: true
    hostname: ftp
    env_file:
      - ./.env
    ports:
      - 20:20
      - 21:21
      - 40000-40100:40000-40100
    volumes:
      - wordpress_vol:/home/ftpusr/ftp

networks:
  inception:
    driver: bridge
    name: inception

volumes:
  wordpress_vol:
